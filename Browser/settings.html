<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/Fontawesome/css/all.min.css">
    <title>Kitea Settings</title>
</head>
<body>
<p id="back-button" class="back-button"><i class="fa fa-arrow-left"></i></p>

<div class="setting">
    <p>user id</p>
    <div class="settings-bar">
        <input type="text" placeholder="None..." name="search" id="user-id-input">
        <button type="submit" id="user-id-submit"><i class="fa fa-check"></i></button>
    </div>
</div>
<div class="setting">
    <p>API url</p>
    <div class="settings-bar">
        <input type="text" placeholder="None..." name="search" id="url-input">
        <button type="submit" id="url-submit"><i class="fa fa-check"></i></button>
    </div>
</div>
<div class="setting">
    <p>Confluence url</p>
    <div class="settings-bar">
        <input type="text" placeholder="None..." name="search" id="confluence-input">
        <button type="submit" id="confluence-submit"><i class="fa fa-check"></i></button>
    </div>
</div>

<div class="content-box" id="content">

</div>

</body>
<script src="settings.js"></script>
</html>
